<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Calc()</title>
    <style>
      .outer {
        width: 500px;
        height: 500px;
        background-color: #eee;
        position: relative;
      }
      .inner {
        width: 100px;
        height: 100px;
        background-color: #666;
        position: absolute;
        /* top: 50%;
        left: 50%; */
        top: calc(50% - 50px);
        left: calc(50% - 50px);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
